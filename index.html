<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Pong</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Life Pong</h1>
    <button id="toggleGrid">Toggle Grid</button>
    <canvas id="canvas" width="400" height="400"> </canvas>
    <div class="control-panel">
      <h2 class="life-header">Game of Life</h2>
      <button id="runLife">Start</button>
      <button id="stepLife">Step</button>
      <button id="resetLife">Reset</button>
      <button id="randomizeLife">Random</button>
    </div>
    <div class="control-panel">
      <h2 class="pong-header">Pong</h2>
      <button id="runPong">Stop</button>
      <button id="resetPong">Reset</button>
  </body>
</html>
